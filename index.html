<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Converta de Real para Euro, Dólar ou Libra
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" 
        class="page-logo" alt="page-logo"><br><br>
        <p>Digite o valor (em Real) que deseja converter:</p> 
        <p><input id="inputUser" placeholder="R$"></p>
        <select id="opcaoMoeda">
          <option value="">Converter para:</option>
          <option value="euro">Euro</option>
          <option value="dolar">Dólar</option>
          <option value="libra">Libra</option>
        </select><br><br>
        <button onclick="converter()">Converter</button>
        <div id="div_resultado"></div>
      </div>
        <a href="https://github.com/analuizacfreitas" target="_blank">
          <img src="images/github-logo.png" alt="github-logo" class="github-logo">
          </a>
</body>
</html>
